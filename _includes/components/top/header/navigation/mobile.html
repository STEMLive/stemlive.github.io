<div class="mobile-menu">
    <button class="menu-toggle" id="close-btn" data-menu=".mobile-menu">
        <span class="toggle-line"></span>
        <span class="toggle-line"></span>
        <span class="toggle-line"></span>
    </button>

    <ul>
        {%- for page in pages -%}
        <li>
            <a href="{{- page.url | relative_url -}}">
                {{- page.title -}}
            </a>
        </li>
        {%- endfor -%}

        <li>
            <a href="https://github.com/{{- site.repository | append: '/new/master/models/_educators' -}}" target="_blank">
                Add a new streamer
            </a>
        </li>
    </ul>

    {%- if site.twitter_username != nil or site.repository != nil -%}
    <ul class="list-default social-links">
        {%- if site.twitter_username != nil -%}
        <li class="item-twitter">
            <a href="https://twitter.com/{{ site.twitter_username }}" class="link-twitter" target="_blank">
                <i class="icon-twitter"></i>
            </a>
        </li>
        {%- endif -%}

        {%- if site.repository != nil -%}
        <li class="item-github">
            <a href="https://github.com/{{ site.repository }}" class="link-github" target="_blank">
                <i class="icon-github-circled"></i>
            </a>
        </li>
        {%- endif -%} 
    </ul>
    {%- endif -%}
</div>

<script src="{{ '/assets/js/components/MenuToggle.js' | relative_url }}"></script>
