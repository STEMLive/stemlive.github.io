<h3>
    {{ page.name | default: page.title }} specialises in the following disciplines:
</h3>

<ul class="list-default">
    {%- for discipline in page.sciences -%}
    {%- assign science = site.sciences | where: 'tag', discipline | first -%}
    <li>
        <a href="{{ science.url | relative_url }}" class="text-{{ science.tag }}">
            {{ science.title }}
        </a>
    </li>
    {%- endfor -%}
</ul>
